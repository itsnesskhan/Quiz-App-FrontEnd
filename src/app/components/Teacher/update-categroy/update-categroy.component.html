<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto p-3">
            <mat-card>
                <!-- {{catModel | json}} -->
                <form #categoryform="ngForm" (ngSubmit)="catUpdate()">
                    <h2 class="text-center mb-3">Update Category</h2>
                    <mat-form-field class="field" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter category name" required pattern="^[a-zA-Z ]*$" name="name"
                            [(ngModel)]="catModel.name" #name="ngModel">
                        <div *ngIf="name.invalid && (name.dirty || name.touched)">
                            <mat-hint class="text-danger" *ngIf="name.errors?.['required']">name is required</mat-hint>
                            <mat-hint class="text-danger" *ngIf="name.errors?.['pattern']">category can't be a number
                            </mat-hint>
                        </div>
                    </mat-form-field>


                    <div class="container text-center">
                        <button class="text-center mx-2" mat-raised-button color="warn"
                             type="submit">Update Category</button>
                             <a class="text-center" mat-raised-button color="primary"
                            type="submit" routerLink="/teacher/categories" >Back</a>
                    </div>
                </form>
            </mat-card>

        </div>


    </div>
</div>
